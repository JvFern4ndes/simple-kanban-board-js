<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet" >

  <title>Simple Kanban Board</title>
</head>
<body>
  
  <div class="boards">
    <div class="board">
      <h3>Todo</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status"></div>
          <div class="content">Do kanban!</div>
        </div>
      </div>
    </div>
    <div class="board">
      <h3>In progress</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status"></div>
          <div class="content">Make it Draggable!</div>
        </div>
      </div>
    </div>
    <div class="board">
      <h3>Done</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status"></div>
          <div class="content">Make it Droppable!</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
